<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container text-center pt-3">
        <span>BMI calculator</span>
    </div>
    <!-- form -->
    <div class="container form bg-info">
    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="Weight">Weight (Kg)</label>
            <input type="number" class="form-control" id="weight" placeholder="Enter Weight" required>
        </div>        
        <div class="form-group">
            <label for="Height">Height (cm)</label>
            <input type="number" class="form-control" id="height" placeholder="Enter Height" required>
        </div>
        <input type="button" onClick="bmi()" class="btn btn-primary btn-block" value="Calculate!">
    </form>
    </div>
    <div class="container text-center pb-2 mt-3">
        <div class="finalResult bg-success">
        <h3 id="result"></h3></div>
    </div>

    <script>
        function bmi() {
                var height = document.getElementById("height").value;
                var weight = document.getElementById("weight").value;
                var name = document.getElementById("name").value; 
                var finalbmi = weight / (height / 100 * height / 100 );
                var resultBmi = Math.round(finalbmi);
                     if (resultBmi < 18.5) {
                          document.getElementById("result").innerHTML = name + "'s BMI is " + resultBmi + " and You are Underweight.";
                      } else if (resultBmi >= 18.5 && resultBmi <= 24.9) {
                          document.getElementById("result").innerHTML = name + "'s BMI is " + resultBmi + " and You are Normal.";
                      } else if (resultBmi >= 25 && resultBmi <=29.9) {
                          document.getElementById("result").innerHTML = name + "'s BMI is " + resultBmi + " and You are Overweight.";
                      } else {
                          document.getElementById("result").innerHTML = name + "'s BMI is " + resultBmi + " and You are Obesity.";
                      }
        }
    </script>
</body>
</html>
